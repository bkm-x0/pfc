<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile ‚Äî Equipment Management</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üë§ My Profile</h1>
            <div class="header-actions">
                <span id="userInfo" class="user-info"></span>
                <a href="products.html" class="btn btn-primary">üîç Browse Products</a>
                <a href="cart.html" class="btn btn-secondary">
                    üõí Cart <span id="cartBadge" class="badge">0</span>
                </a>
                <a href="dashboard.html" class="btn btn-secondary">üìä Dashboard</a>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </header>

        <!-- Profile Content -->
        <div class="profile-section">
            <!-- Profile Information -->
            <div class="card">
                <h2>Profile Information</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="form-control" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" id="role" class="form-control" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>

            <!-- Change Password -->
            <div class="card">
                <h2>Change Password</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" class="form-control" required minlength="6">
                        <small>Minimum 6 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="../js/api.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
