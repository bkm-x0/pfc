<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart â€” Equipment Management</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ğŸ›’ Shopping Cart</h1>
            <div class="header-actions">
                <span id="userInfo" class="user-info"></span>
                <a href="products.html" class="btn btn-primary">ğŸ” Browse Products</a>
                <a href="profile.html" class="btn btn-secondary">ğŸ‘¤ Profile</a>
                <a href="dashboard.html" class="btn btn-secondary">ğŸ“Š Dashboard</a>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </header>

        <!-- Cart Content -->
        <div class="cart-section">
            <div class="cart-header">
                <h2>Your Cart Items</h2>
                <button id="clearCartBtn" class="btn btn-danger" style="display: none;">Clear Cart</button>
            </div>

            <!-- Cart Items -->
            <div id="cartItems" class="cart-items">
                <!-- Cart items will be loaded here -->
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <p>Loading cart...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>Your cart is empty.</p>
                <a href="products.html" class="btn btn-primary">Browse Products</a>
            </div>

            <!-- Cart Summary -->
            <div id="cartSummary" class="cart-summary" style="display: none;">
                <h3>Cart Summary</h3>
                <div class="summary-row">
                    <span>Total Items:</span>
                    <span id="totalItems">0</span>
                </div>
                <div class="summary-actions">
                    <button id="checkoutBtn" class="btn btn-success">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="../js/api.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
