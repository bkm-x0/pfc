<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Products â€” Equipment Management</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸ›’ Browse Products</h1>
            <div class="header-actions">
                <span id="userInfo" class="user-info"></span>
                <a href="cart.html" class="btn btn-primary">
                    ðŸ›’ Cart <span id="cartBadge" class="badge">0</span>
                </a>
                <a href="profile.html" class="btn btn-secondary">ðŸ‘¤ Profile</a>
                <a href="dashboard.html" class="btn btn-secondary">ðŸ“Š Dashboard</a>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </header>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filter-group">
                <label for="categoryFilter">Filter by Category:</label>
                <select id="categoryFilter" class="form-control">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="products-grid">
            <!-- Products will be loaded here -->
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <p>Loading products...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No products available at the moment.</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="../js/api.js"></script>
    <script src="../js/products.js"></script>
</body>
</html>
