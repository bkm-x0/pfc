<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In ‚Äî Mat√©riel Informatique</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<!-- ‚îÄ‚îÄ Login Box ‚îÄ‚îÄ -->
<div class="login-page">
    <div class="login-box">

        <!-- Brand -->
        <div class="login-box__logo">
            <div class="icon-box">üñ•Ô∏è</div>
            <h1>Mat√©riel Informatique</h1>
            <p>Equipment Management System</p>
        </div>

        <!-- Error banner (hidden by default) -->
        <div id="login-error"
             style="display:none; background:rgba(224,85,85,.12); border:1px solid rgba(224,85,85,.3);
                    border-radius:6px; padding:10px 14px; margin-bottom:18px;
                    font-size:.82rem; color:#ef7070; line-height:1.5;">
        </div>

        <!-- Form -->
        <form id="login-form" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                       id="username"
                       name="username"
                       placeholder="e.g. admin"
                       autocomplete="username"
                       required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                       autocomplete="current-password"
                       required />
            </div>

            <button type="submit" class="btn btn--primary">Sign In</button>
        </form>

        <!-- Default credentials hint (dev only ‚Äî remove in production) -->
        <p style="margin-top:24px; text-align:center; font-size:.72rem; color:var(--text-muted);">
            Demo: <code>admin</code> / <code>admin123</code>
        </p>
        
        <!-- Registration link -->
        <p style="margin-top:16px; text-align:center; font-size:.85rem; color:var(--text-secondary);">
            Don't have an account? <a href="register.html" style="color:var(--accent);">Register here</a>
        </p>
    </div>
</div>

<script src="../js/api.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
